<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" <link href="http://uk.allfont.net/allfont.css?fonts=roboto-black" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="all_timer">
        <div class="box_image">
            <div class="image">
                <img src="img/box.png" alt="">
            </div>
        </div>
        <div class="timer_conteiner">
            <div class="text_first">
                <h2>До 8 марта осталось:</h2>
            </div>
            <div class="timer" data-finish="2019-03-08">
                <div class="timer_section">
                    <div class="days_1">0</div>
                    <div class="days_2">0</div>
                    <div class="timer_section_desc">дни</div>
                </div>
                <div class="timer_delimetr"></div>
                <div class="timer_section">
                    <div class="hours_1">0</div>
                    <div class="hours_2">0</div>
                    <div class="timer_section_desc">часы</div>
                </div>
                <div class="timer_delimetr"></div>
                <div class="timer_section">
                    <div class="minutes_1">0</div>
                    <div class="minutes_2">0</div>
                    <div class="timer_section_desc">мин</div>
                </div>
                <div class="timer_delimetr"></div>
                <div class="timer_section">
                    <div class="seconds_1">0</div>
                    <div class="seconds_2">0</div>
                    <div class="timer_section_desc">сек</div>
                </div>
            </div>
            <div class="text_second">
                <h2>А Вы уже купили подарок?</h2>
            </div>
        </div>

        <div class="phone_image">
            <div class="phone">
                <img src="img/phone.png" alt="">
            </div>
        </div>
    </div>

</body>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript " src="js/js.js "></script>


</html>
